{% extends 'layout/navbar.html' %}

{% block title %}Tambah Kategori{% endblock %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1>Tambah Kategori</h1>
        <a href="{% url 'kategori_index' %}" class="btn btn-secondary">Kembali</a>
    </div>

    <form class="needs-validation" method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Kategori</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
            <div class="invalid-feedback">Nama kategori tidak boleh kosong.</div>
        </div>
        <button type="submit" class="btn btn-custom">Tambah Kategori</button>
    </form>
</div>
{% endblock %}
